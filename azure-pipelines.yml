# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'bab83974-7dab-45f9-9c44-679c535cc936'
  imageRepository: 'deviprasadazdevpractice'
  containerRegistry: 'prasad3722.azurecr.io'
  # Changed from absolute path to relative path expected by Docker task
  dockerfilePath: 'Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        # Changed to fully qualified image name with container registry URL
        repository: $(containerRegistry)/$(imageRepository)
        dockerfile: $(dockerfilePath)  # Now 'Dockerfile' relative to repo root
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
